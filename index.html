<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix_logo.png">
        </div>
        <div class="middle-section">
            <button class="tab">
                홈
            </button>
            <button class="tab">
                시리즈
            </button>
            <button class="tab">
                영화
            </button>
            <button class="tab">
                NEW! 요즘 대세 콘텐츠
            </button>
            <button class="tab">
                내가 찜한 콘텐츠
            </button>
            <button class="tab">
                언어별로 찾아보기
            </button>
            <button class="menu">
                ▼ 메뉴
            </button>   
        </div>
        <div class="right-section">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search.svg">
            </button>
            <button class="kids-tab">
                키즈
            </button>
            <button class="notice-button">
                <img class="notice-icon" src="assets/icons/bell.svg">
            </button>
            <button class="user-button">
                <img class="user-icon" src="assets/icons/user.png">
            </button>
        </div>
    </header>
    <background class="background-contents">
        <div class="background-contents-upper">
            <img class="background-text" src="assets/icons/background_text.webp">
        </div>
        <div class="background-contents-lower">
            <button class="background-play-button">
                <img class="background-play-button-icon" src="assets/icons/play-fill.svg">
                재생
            </button>
            <button class="background-detail-button">
                <img class="background-detail-button-icon" src="assets/icons/info-circle.svg">
                상세 정보
            </button>
        </div>
    </background>
    <content class = "new-content">
        <div class ="new-content-text">
            새로 올라온 콘텐츠
        </div>
        <div class="new-content-thumb">
            <img class="new-content-thumb-img" src="assets/icons/kr_drama4.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama3.PNG">
            <img class="new-content-thumb-img" src="assets/icons/movie2.PNG">
            <img class="new-content-thumb-img" src="assets/icons/kr_drama8.PNG">
            <img class="new-content-thumb-img" src="assets/icons/movie1.PNG">
            <img class="new-content-thumb-img" src="assets/icons/kr_drama7.PNG">
            <img class="new-content-thumb-img" src="assets/icons/movie5.PNG">
            <img class="new-content-thumb-img" src="assets/icons/movie4.PNG">
            <img class="new-content-thumb-img" src="assets/icons/drama2.PNG">
        </div>
    </content>
    <content class = "hot-content">
        <div class ="hot-content-text">
            지금 뜨는 콘텐츠
        </div>
        <div class="hot-content-thumb">
            <img class="hot-content-thumb-img" src="assets/icons/drama5.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/drama2.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama1.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/drama1.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama2.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama3.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama5.PNG">
            <img class="hot-content-thumb-img" src="assets/icons/kr_drama8.PNG">
        </div>
    </content>
</body>
</html>
